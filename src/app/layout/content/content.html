<article class="single-post" fpr-page-title="{{::content.post.title}}">
    <header class="post-header" fpr-preload-bg="{{::content.post.acf['featured_image']}}">
        <h1 class="post-title" ng-bind-html="::content.post.title | uppercase"></h1>
    </header>

    <!-- if OLD post format -->
    <section ng-if="!content.isFormatted" class="post-content" ng-bind-html="::content.oldFormatContent"></section>

    <!-- if NEW post format -->
    <section ng-if="content.isFormatted" class="post-content">
        <div class="post-images" ng-bind-html="::content.post.content"></div>
        <div class="outfit-details" ng-bind-html="::content.post.acf['outfit_details']"></div>
        <div class="main-copy" ng-bind-html="::content.post.acf['main_copy']"></div>

        <!-- Reward style widget -->
        <div ng-if="content.rewardStyleId" class="rewardstyle-container">
            <h3 class="rewardstyle-title">Shop the look</h3>
            <div reward-style="{{::content.rewardStyleId}}"></div>
        </div>

        <div class="blog-lovin">
            <a href="http://www.bloglovin.com/en/blog/3440067/the-fancy-pants-report/follow" target="_blank">
                <img src="/wp-content/uploads/2014/11/bloglovin-button.jpg" alt="The Fancy Pants Report on Bloglovin'"/>
            </a>
        </div>
    </section>

    <!-- Share buttons -->
    <section class="share">
        <h4>Share this post</h4>
        <a class="icon-twitter" ng-href="https://twitter.com/share?text=Love%20this%20post%20from%20The%20Fancy%20Pants%20Report!&amp;url={{content.post.link}}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=335');return false;">
            <i class="social-icon flaticon-twitter1"></i>
        </a>
        <a class="icon-facebook" ng-href="https://www.facebook.com/sharer/sharer.php?u={{content.post.link}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=350');return false;">
            <i class="social-icon flaticon-facebook31"></i>
        </a>
        <a class="icon-tumblr" ng-href="https://tumblr.com/share?url={{content.post.link}}"
        onclick="window.open(this.href, 'tumblr-share', 'width=490,height=530');return false;">
            <i class="social-icon flaticon-socialnetwork176"></i>
        </a>

        <!--<div class="icon-pinterest">-->
            <!--<a href="//www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark"  data-pin-shape="round" data-pin-height="32"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_32.png" /></a>-->
        <!--</div>-->
    </section>

    <div class="post-footer">
        <span ng-bind-html="::content.post.title"></span>
        <span class="pipe-divider"> | </span>
        <time datetime="{{::content.post.date | date: 'yyyy-MM-dd'}}">{{::content.post.date | date: 'MMM d, yyyy'}}</time>

        <div class="post-terms">
            <h4 class="post-categories">Categories: </h4>
            <span ng-repeat="category in content.categories">
                <a ng-href="{{category.link}}">{{category.name | lowercase}}</a><span ng-if="!$last">, </span>
            </span>

            <span class="pipe-divider"> | </span>

            <h4 class="post-tag">Tags: </h4>
            <span ng-repeat="tag in content.tags">
                <a ng-href="{{tag.link}}">{{tag.name | lowercase}}</a><span ng-if="!$last">, </span>
            </span>
        </div>
    </div>
</article>
