<article class="feed fade" ng-repeat="post in feed.posts track by $index" fpr-page-title>
    <header class="post-header" fpr-preload-bg="{{::post.acf['featured_image']}}">
        <a class="post-title-link" ng-href="{{::post.link}}">
            <h2 class="post-title" ng-bind-html="::post.title | uppercase"></h2>

            <button type="button" class="read-more-btn" ng-if="::!post.acf['is_featured']">
                <h4>Read More</h4>
            </button>
        </a>
        <!-- show shop button if rewardstyle id is set for this post -->
        <div ng-if="::post.acf['rewardstyle_id']" ng-click="feed.toggleWidget(post.acf['rewardstyle_id'])" class="shop-btn am-slide-top">
            <i class="flaticon-shirt11" alt="Shop the Post"></i>
        </div>
    </header>

    <div ng-if="post.acf['rewardstyle_id'] === feed.activeWidget" reward-style="{{::post.acf['rewardstyle_id']}}"></div>

    <!-- if FEATURED post -->
    <section ng-if="post.acf['is_featured']" class="post-content featured-post">
        <div class="post-images" ng-bind-html="::post.content"></div>
        <div class="outfit-details" ng-bind-html="::post.acf['outfit_details']"></div>
        <div class="main-copy" ng-bind-html="::post.acf['main_copy']"></div>

        <div class="blog-lovin">
            <a href="http://www.bloglovin.com/en/blog/3440067/the-fancy-pants-report/follow" target="_blank">
                <img src="/wp-content/uploads/2014/11/bloglovin-button.jpg" alt="The Fancy Pants Report on Bloglovin'"/>
            </a>
        </div>
    </section>
</article>

<!-- load more articles -->
<fpr-load-more></fpr-load-more>
