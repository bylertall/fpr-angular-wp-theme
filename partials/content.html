<article class="single-post">
    <header class="post-header" ng-style="::content.post.acf['featured_image'] && {'background-image': 'url(' + content.post.acf['featured_image'] + ')'}">
        <div post-date="{{::content.post.date}}"></div>

        <h1 class="post-title" ng-bind-html="::content.post.title | uppercase"></h1>
    </header>

    <!-- if OLD post format -->
    <section ng-if="!content.isFormatted" class="post-content" ng-bind-html="::content.oldFormatContent"></section>


    <!-- if NEW post format -->
    <section ng-if="content.isFormatted" class="post-content">
        <div class="post-images" ng-bind-html="::content.post.content"></div>
        <div class="outfit-details" ng-bind-html="::content.post.acf['outfit_details']"></div>
        <div class="main-copy" ng-bind-html="::content.post.acf['main_copy']"></div>

        <div class="blog-lovin">
            <a href="http://www.bloglovin.com/en/blog/3440067/the-fancy-pants-report/follow" target="_blank">
                <img src="/wp-content/uploads/2014/11/bloglovin-button.jpg" alt="The Fancy Pants Report on Bloglovin'"/>
            </a>
        </div>
    </section>

    <div class="post-footer">
        <span ng-bind-html="::content.post.title"></span> |
        <time datetime="{{::content.post.date | date: 'yyyy-MM-dd'}}">{{::content.post.date | date: 'MMM d, yyyy'}}</time>

        <div class="post-terms">
            <span class="post-categories">Categories:</span>
            <span ng-repeat="category in content.categories">
                <a ng-href="{{category.link}}">{{category.name | lowercase}}</a><span ng-if="!$last">, </span>
                <span ng-if="$last"> | </span>
            </span>

            <span class="post-tag">Tags:</span>
            <span ng-repeat="tag in content.tags">
                <a ng-href="{{tag.link}}">{{tag.name | lowercase}}</a><span ng-if="!$last">, </span>
            </span>

        </div>
    </div>
</article>
