<!DOCTYPE HTML>
<html ng-app='example' ng-smooth-scroll>
  <head>
  <title>Angular Smooth Scroll Example</title>
  <style>
  .box {
    height: 1000px;
    background: #eee;
  }
  </style>
</head>

<body>
<a href="#one" class='scroll-to'>One</a>
<a href="#two" class='scroll-to'>Two</a>

<div class='box'></div>
<a name='one'>one target</onea>
<div>One Point Here</div>

<div class='box'></div>
<a name='two'>two target</a>
<div>Two Point Here</div>
<div class='box'></div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.angularjs.org/1.2.21/angular.js"></script>
<script src='ng-smooth-scroll.js'></script>

<script>
  var app = angular.module('example', ['ng-smooth-scroll']);
</script>
</body>
</html>
